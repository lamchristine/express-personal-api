<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">


        <div id="profile">
          <!-- handlebars template -->
          <script id="profile-template" type="text/x-handlebars-template">
            <h1>Christine Lam Profile
              <hr>
            </h1>
            {{#each profile}}
            <div class="row">
              <div class="col-md-4 col-md-offset-1">
                  <img src="{{github_profile_image}}">
              </div>
              <div class="col-md-4 col-md-offset-2 info">
                <p><strong> Name: </strong> {{first_name}} {{last_name}} <br>
                  <strong> Github Link: </strong> <a href="{{github_link}}">{{github_link}}</a> <br>
                  <strong> Github Profile Image: </strong> See above <br>
                  <strong> Current City: </strong> {{current_city}} <br>

                  <strong> Stuffed Animals: </strong>
                    {{#each stuffed_animals}}
                      <p><em> Name: </em> {{name}} <br>
                        <em> Type: </em> {{type}} <br>
                        <em> Color: </em> {{color}} <br>
                      </p>
                    {{/each}}

                  <h4><a href="/api">Read My API Documentation</a></h4>
                </p>
              </div>
            </div>
            {{/each}}
          </script>
        </div>

        <div id="travels">
          <script id="travel-template" type="text/x-handlebars-template">
            <h1>travels<hr></h1>
            {{#each travels}}
              <div class="row">
                <div class="col-md-4 col-md-offset-2">
                  <p>{{location_city}}</p>
                </div>
              </div>
            {{/each}}
          </script>
        </div>


        </div>
      </div>
  </body>
</html>
